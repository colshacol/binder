<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>BINDER</title>
  <script src='js/app.js' defer></script>
  <script src='js/binder.js' defer></script>
</head>
<body id='app'>

  <h1 id='heading'>Data Binding</h1>
  <form action="none">
    <input type="text" bind-text='heading' placeholder='TYPE SOEMTHING HERE'>
  </form>

  <h1 id="headingThree">Iteration</h1>
  <div id='iterator' bind-loop='myApp framework in frameworks'>
    <h3>{{ name }}</h3>
    <p>{{ description }}</p>
    <small>It sucks because {{ sucksBecause }}</small>
    <p>{{ rating }}/10</p>
    <hr>
  </div>

  <div id='secondIterator' bind-loop='appTwo things in something'>
    <h3>{{ first }}</h3>
    <h3>{{ second }}</h3>
    <h3>{{ third }}</h3>
    <br>
  </div>


<template id='a-thing'>
  <h3>{{ name }}</h3>
  <p>{{ description }}</p>
  <small>It sucks because {{ sucksBecause }}</small>
  <p>{{ rating }}/10</p>
  <hr>
</template>

</body>
</html>
